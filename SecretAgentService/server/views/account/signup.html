<!DOCTYPE html><html><head><title>Telerik Academy Courses</title><link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css"><link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.min.css"><link rel="stylesheet" href="/lib/toastr/toastr.css"><link rel="stylesheet" href="/css/site.css"><link rel="icon" href="../favicon.ico" type="image/x-icon"><link rel="shortcut icon" href="../favicon.ico" type="image/x-icon"><script type="text/javascript" src="/lib/angular/angular.js"></script><link rel="stylesheet" href="/lib/page-animation/dist/css/animsition.min.css"></head><body ng-app="app" ng-cloak></body><header class="nav navbar-default navbar-fixed-top"><div class="container"><div class="navbar-header"><a href="/" class="navbar-brand">Secret Agents Service</a></div><div class="navbar-collapse collapse"><ul class="nav navbar-nav"><li><a href="/missions" data-animsition-out-class="fade-out-right" class="animsition-link">Missions</a></li><li><a href="/users/agents" data-animsition-out-class="fade-out-left" class="animsition-link">Agents</a></li><li><a href="/users/commissioners" data-animsition-out-class="fade-out-right" class="animsition-link">Commissioners</a></li></ul><div ng-include="'/login'"></div></div></div></header><section class="animsition"><div ng-controller="SignUpController as vm" class="container"><div class="row"><div class="col-md-6 col-md-offset-3"><form name="registerForm" ng-submit="registerForm.$valid" class="form-horizontal"><fieldset><legend>Register User</legend><div ng-show="registerForm.inputUsername.$error.minlength || registerForm.inputUsername.$error.minlength" class="text-center error">Username must be between 6 and 50 symbols</div><div class="form-group"><label for="inputUsername" class="col-lg-2 control-label">User Name</label><div class="col-lg-10"><input id="inputUsername" type="text" name="inputUsername" ng-model="user.username" ng-minlength="6" ng-maxlength="50" required="required" placeholder="User Name" class="form-control"></div></div><div ng-show="registerForm.userMail.$error.pattern" class="text-center error">Email is not valid !</div><div class="form-group"><label for="inputEmail" class="col-lg-2 control-label">Email</label><div class="col-lg-10"><input id="inputEmail" name="userMail" type="text" ng-model="user.email" required="required" placeholder="Email" ng-pattern="/^([0-9a-zA-Z]([-.w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-w]*[0-9a-zA-Z].)+[a-zA-Z]{2,9})$/" class="form-control"></div></div><div id="form" ng-if="user.pictureUrl" class="form-group"><label class="col-lg-2 control-label">Picture Preview</label><div class="col-lg-10"><img ng-src="{{user.pictureUrl}}" alt="profile picture"></div></div><div ng-show="registerForm.userPic.$error.pattern" class="text-center error">Picture Url is not valid !</div><div class="form-group"><label for="userPicture" class="col-lg-2 control-label">Picture Url</label><div class="col-lg-10"><input id="userPicture" name="userPic" type="text" ng-model="user.pictureUrl" placeholder="Picture Url" ng-pattern="/^https?://(?:[a-z-]+.)+[a-z]{2,6}(?:/[^/#?]+)+.(?:jpe?g|gif|png)$/" class="form-control"></div></div><div class="form-group"><label for="to" class="col-lg-2 control-label">User Role</label><div class="col-md-10"><select id="to" ng-model="user.roles" required="required" class="form-control"><option value="Agent">Agent</option><option value="Commissioner">Commissioner</option></select></div></div><div ng-show="registerForm.userPassword.$error.minlength" class="text-center error">Pasword must be at least 6 symbols long !</div><div class="form-group"><label for="inputPassword" class="col-lg-2 control-label">Password</label><div class="col-lg-10"><input id="inputPassword" type="password" name="userPassword" ng-model="user.password" ng-minlength="6" required="required" placeholder="Password" class="form-control"></div></div><div ng-show="user.password !== user.confirmPassword &amp;&amp; registerForm.confirmPassword.$dirty" class="text-center error">Confirm password is not the same as password!</div><div class="form-group"><label for="confirmPassword" class="col-lg-2 control-label">Confirm Password</label><div class="col-lg-10"><input id="confirmPassword" type="password" name="confirmPassword" ng-model="user.confirmPassword" ng-minlength="6" required="required" placeholder="Confirm Password" class="form-control"></div></div><div class="form-group"><div class="col-lg-10 col-lg-offset-2 pull-right"><button ng-click="vm.signup(user)" ng-disabled="registerForm.$invalid || user.password != user.confirmPassword" class="btn btn-primary">Submit</button></div></div></fieldset></form></div></div></div></section><footer><p class="text-center">&copy; Telerik Academy 2015/2016 Teamwork</p><script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script><script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.js"></script><script type="text/javascript" src="/lib/toastr/toastr.js"></script><script type="text/javascript" src="/lib/angular-resource/angular-resource.js"></script><script type="text/javascript" src="/lib/angular-route/angular-route.js"></script><script type="text/javascript" src="/app/app.js"></script><script type="text/javascript" src="/app/account/loginCtrl.js"></script><script type="text/javascript" src="/app/account/signUpController.js"></script><script type="text/javascript" src="/app/account/profileCtrl.js"></script><script type="text/javascript" src="/app/account/identity.js"></script><script type="text/javascript" src="/app/account/auth.js"></script><script type="text/javascript" src="/app/account/usersResource.js"></script><script type="text/javascript" src="/app/account/editProfileController.js"></script><script type="text/javascript" src="/app/admin/userListCtrl.js"></script><script type="text/javascript" src="/app/common/notifier.js"></script><script type="text/javascript" src="/app/common/data.js"></script><script type="text/javascript" src="/app/missions/MissionController.js"></script><script type="text/javascript" src="/app/missions/mission-service.js"></script><script type="text/javascript" src="/app/listUsers/ListUsersController.js"></script><script type="text/javascript" src="/app/listUsers/listUsers-service.js"></script><script type="text/javascript" src="/app/listUsers/UserDetailsController.js"></script><script src="/lib/page-animation/dist/js/animsition.min.js"></script><script src="/lib/page-animation/dist/js/custom-animation.js"></script></footer></html>
