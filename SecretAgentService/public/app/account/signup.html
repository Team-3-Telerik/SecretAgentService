<div class="row"><div class="col-md-6 col-md-offset-3"><form name="registerForm" ng-submit="registerForm.$valid" class="form-horizontal"><fieldset><legend>Register User</legend><div ng-show="registerForm.userMail.$error.pattern" class="text-center error">Email is not valid !</div><div class="form-group"><label for="inputEmail" class="col-lg-2 control-label">Email</label><div class="col-lg-10"><input id="inputEmail" name="userMail" type="text" ng-model="user.email" required="required" placeholder="Email" ng-pattern="/^([0-9a-zA-Z]([-.w]*[0-9a-zA-Z])*@([0-9a-zA-Z][-w]*[0-9a-zA-Z].)+[a-zA-Z]{2,9})$/" class="form-control"/></div></div><div ng-show="registerForm.userPassword.$error.minlength" class="text-center error">Pasword must be at least 6 symbols long !</div><div class="form-group"><label for="inputPassword" class="col-lg-2 control-label">Password</label><div class="col-lg-10"><input id="inputPassword" type="password" name="userPassword" ng-model="user.password" ng-minlength="6" required="required" placeholder="Password" class="form-control"/></div></div><div ng-show="user.password !== user.confirmPassword &amp;&amp; registerForm.confirmPassword.$dirty" class="text-center error">Confirm password is not the same as password!</div><div class="form-group"><label for="confirmPassword" class="col-lg-2 control-label">Confirm Password</label><div class="col-lg-10"><input id="confirmPassword" type="password" name="confirmPassword" ng-model="user.confirmPassword" ng-minlength="6" required="required" placeholder="Confirm Password" class="form-control"/></div></div><div class="form-group"><div class="col-lg-10 col-lg-offset-2 pull-right"><button ng-click="signup(user)" ng-disabled="registerForm.$invalid || user.password != user.confirmPassword" class="btn btn-primary">Submit</button></div></div></fieldset></form></div></div>
